<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÖ Secret Santa Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #dc3545;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .participant-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #667eea;
            color: white;
        }

        .btn-secondary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 8px 20px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-grid {
            display: grid;
            gap: 15px;
        }

        .status-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-name {
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-revealed {
            background: #d4edda;
            color: #155724;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .participant-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÖ Secret Santa Admin</h1>
            <p class="subtitle">Set up your company's Secret Santa gift exchange</p>
        </div>

        <div id="messageContainer"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Add Participants</h2>
            <div id="participantsList">
                <div class="participant-row">
                    <div>
                        <label>Name</label>
                        <input type="text" class="participant-name" placeholder="John Doe">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" class="participant-email" placeholder="john@company.com">
                    </div>
                    <div>
                        <label style="opacity: 0;">Action</label>
                        <button class="btn-danger" onclick="removeParticipant(this)">Remove</button>
                    </div>
                </div>
            </div>
            <button class="btn-secondary btn-small" onclick="addParticipant()" style="margin-top: 10px;">
                + Add Another Participant
            </button>
            
            <div class="actions" style="margin-top: 30px;">
                <button class="btn-primary" onclick="setupSecretSanta()">
                    üéÅ Start Secret Santa & Send Emails
                </button>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Status Dashboard</h2>
            <div id="statusContainer">
                <div class="loading">No Secret Santa created yet</div>
            </div>
            <div class="actions" style="margin-top: 20px;">
                <button class="btn-secondary btn-small" onclick="loadStatus()">
                    üîÑ Refresh Status
                </button>
                <button class="btn-danger btn-small" onclick="resetSecretSanta()">
                    ‚ö†Ô∏è Reset Everything
                </button>
            </div>
        </div>
    </div>

    <script>
        function addParticipant() {
            const participantsList = document.getElementById('participantsList');
            const newRow = document.createElement('div');
            newRow.className = 'participant-row';
            newRow.innerHTML = `
                <div>
                    <label>Name</label>
                    <input type="text" class="participant-name" placeholder="John Doe">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" class="participant-email" placeholder="john@company.com">
                </div>
                <div>
                    <label style="opacity: 0;">Action</label>
                    <button class="btn-danger" onclick="removeParticipant(this)">Remove</button>
                </div>
            `;
            participantsList.appendChild(newRow);
        }

        function removeParticipant(button) {
            const rows = document.querySelectorAll('.participant-row');
            if (rows.length > 1) {
                button.closest('.participant-row').remove();
            } else {
                showMessage('You need at least one participant!', 'error');
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function setupSecretSanta() {
            const names = document.querySelectorAll('.participant-name');
            const emails = document.querySelectorAll('.participant-email');
            
            const participants = [];
            for (let i = 0; i < names.length; i++) {
                const name = names[i].value.trim();
                const email = emails[i].value.trim();
                
                if (name && email) {
                    participants.push({ name, email });
                }
            }

            if (participants.length < 2) {
                showMessage('Please add at least 2 participants with names and emails!', 'error');
                return;
            }

            // Check for duplicate emails
            const emailSet = new Set(participants.map(p => p.email));
            if (emailSet.size !== participants.length) {
                showMessage('Duplicate emails found! Each participant must have a unique email.', 'error');
                return;
            }

            if (!confirm(`Ready to start Secret Santa with ${participants.length} participants?\n\nEmails will be sent immediately!`)) {
                return;
            }

            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ participants }),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    setTimeout(() => loadStatus(), 1000);
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to connect to server. Is it running?', 'error');
                console.error(error);
            }
        }

        async function loadStatus() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/api/admin/status');
                const data = await response.json();

                if (data.total === 0) {
                    container.innerHTML = '<div class="loading">No Secret Santa created yet</div>';
                    return;
                }

                let html = `
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-number">${data.total}</div>
                            <div class="stat-label">Total Participants</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${data.revealed}</div>
                            <div class="stat-label">Revealed</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${data.total - data.revealed}</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                    <div class="status-grid">
                `;

                data.participants.forEach(p => {
                    const badge = p.hasRevealed 
                        ? `<span class="status-badge badge-revealed">‚úì Revealed</span>`
                        : `<span class="status-badge badge-pending">‚è≥ Pending</span>`;
                    
                    html += `
                        <div class="status-item">
                            <div>
                                <div class="status-name">${p.name}</div>
                                <div style="font-size: 0.9em; color: #666;">${p.email}</div>
                            </div>
                            ${badge}
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="loading">Failed to load status</div>';
                console.error(error);
            }
        }

        async function resetSecretSanta() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to reset everything?\n\nThis will delete all participants, assignments, and revealed status!')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/reset', {
                    method: 'POST',
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Secret Santa has been reset!', 'success');
                    loadStatus();
                } else {
                    showMessage('‚ùå Failed to reset', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to connect to server', 'error');
                console.error(error);
            }
        }

        // Load status on page load
        window.addEventListener('load', loadStatus);
    </script>
</body>
</html>
